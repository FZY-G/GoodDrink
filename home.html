<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>首頁 | 好喝一直呵</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Oswald', Arial, sans-serif;
            background: #fcde7b;
            padding-top: 90px;
            padding-bottom: 320px;
        }

        .hero-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 120px;
        }

        .hero-img {
            width: 320px;
            border-radius: 50%;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 32px;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 10px;
            margin-bottom: 18px;
        }

        .hero-subtitle {
            font-size: 32px;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 24px;
        }

        .hero-btn {
            display: block;
            WIDTH: 25%;
            margin: -170px auto 0 auto;
            border: 2px solid #222;
            padding: 12px 40px;
            font-size: 22px;
            color: #222;
            background: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 2;
        }

        .hero-btn:hover {
            background: #222;
            color: #fff;
        }

        #news {
            margin: 80px auto 0 auto;
            max-width: 900px;
            background: #fffbe8;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            padding: 40px 24px;
            min-height: 200px;
            font-family: 'Oswald', Arial, sans-serif;
        }

        .news-link {
            color: black;
            text-decoration: none;
        }

        .news-link:hover {
            color: #0e0b01;
            text-decoration: underline
        }

        @media (max-width: 1200px) {

            .main-hero-img,
            .main-hero-img-wrap {
                height: 340px;
            }
        }

        @media (max-width: 900px) {

            .main-hero-img,
            .main-hero-img-wrap {
                height: 220px;
            }

            #news {
                padding: 24px 8px;
            }

            .hero-btn {
                font-size: 18px;
                padding: 8px 20px;
                margin-top: -28px;
            }
        }

        @media (max-width: 600px) {

            .main-hero-img,
            .main-hero-img-wrap {
                height: 120px;
            }

            .hero-btn {
                font-size: 14px;
                padding: 6px 12px;
                margin-top: -16px;
            }
        }

        body {
            padding-top: 90px;
            padding-bottom: 320px;
        }

        .main-content img {
            width: 100%;
            /* 讓圖片填滿整個區塊 */
            height: 750PX;
            /* 自適應高度 */
            display: block;
            object-fit: cover;
            object-position: center;
            display: block;
            margin: 0 auto;
        }

        .main-content {
            min-height: calc(100vh - navbarHeight - footerHeight);
            /* 計算可用空間 */
        }

        .shop {
            display: flex;
            justify-content: start;
            margin-left: 30px;
            gap: 600px;
        }

        .shopname {
            display: flex;
            flex-direction: column;
            /* 垂直排列 */
            gap: 10px;
            font-weight: bold;
        }

        #shop1 {
            margin-left: 30px;
            font-weight: bold;
        }

        .shopmap {
            display: flex;
            justify-content: space-between;
            /* 兩個元素左右分布 */
            gap: 20px;
            /* 間距 */
        }

        iframe {
            width: 48%;
            /* 讓兩個地圖保持適當大小 */
        }


        #map {
            margin: 30px;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>

    <div class="main-content">
        <img src="./home.jpg" alt="背景圖">
        <a href="#news" class="hero-btn" id="newsBtn">最新消息</a>
    </div>

    </div>
    <BR><BR><BR>
    <div id="news">
        <h2 style="text-align:center; font-size:2rem; margin-bottom:20px;">最新消息</h2>
        <ul style="font-size:1.2rem;">
            <li><a href="#" class="news-link">2025/07/11 夏季新口味
                    芒果波波奶蓋 上市！</a></li>
            <BR>
            <li><a href="#" class="news-link">2025/06/01
                    加入會員訂購自取，贈10點! </a></li>
            <BR>
            <li><a href="#" class="news-link">2025/01/01 線上點餐開跑！</a></li>
        </ul>
        <BR><BR><BR><BR><BR><BR>
    </div>
    <BR><BR><BR>
    <div>

    </div>

    


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('newsBtn').addEventListener('click', function (e) {
                e.preventDefault();
                document.getElementById('news').scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>


    <div id="icepop"></div>
    <script>
        fetch('icepop.html')
            .then(response => response.text())
            .then(data => document.getElementById('icepop').innerHTML = data);
    </script>


    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
